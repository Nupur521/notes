<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./styles/notes.css">
    <script src="https://kit.fontawesome.com/60138d8628.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="notes" id="notes">
            <div class="notes__btn" id="notes__btn"><button class="addNote" id="addNote"><i
                        class="fa-solid fa-circle-plus add"></i>NEW NOTE</button>
            </div>
            <div class="notes__prev--all" id="notes__prev--all">
                <div class="notes__prev">
                    <div class="notes__prev--title"></div>
                    <div class="notes__prev--content"></div>
                    <div class="notes__prev--date"><i class="fa-solid fa-trash trash"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="newNote" id="newNote">
            <div class="newNote__title" id="newNote__title">
                <label for="newNote__title--label"></label>
                <input type="text" name="" id="newNote__title--label" placeholder="Title">
            </div>
            <div class="newNote__content"><textarea id="newNote__content"
                    placeholder="You can start writing here. . . "></textarea>
            </div>
            <div class="submitButton">
                <button type="submit" id="submitNote">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="./js/notes.js"></script>
</body>

</html>
